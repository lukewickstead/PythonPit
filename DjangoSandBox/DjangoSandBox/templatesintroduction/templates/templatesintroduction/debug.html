<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Debug</title>
</head>
<body>

<h1>Debug</h1>

<h2>Comments</h2>
<span>
    The following is a comment:
    {% comment "Optional note" %}
    <p>This is a comment. Even template code is commented out {{ who }}</p>
    {% endcomment %}
</span>

<h2>The pprint tag</h2>
<span>
    {{ request|pprint }}
</span>

<h2>The debug tag</h2>
<span>
    {% debug %}}
</span>
</body>
</html>
